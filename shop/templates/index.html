{% extends 'encabesado.html' %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="carousel-container">
    <div class="card">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url(../static/images/8.jpg);"
                    data-bs-interval="5000">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Huellitas perdidas</h4>
                        <p>Que hacemos nosotros</p>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url(../static/images/5.jpg);"
                    data-bs-interval="5000">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Necesitas ayuda con tu mascota</h4>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url(../static/images/2.jpg);"
                    data-bs-interval="5000">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="texto-blanco">Registra a tu mascota</h3>
                        <a class="btn btn-outline-light" href="{{url_for('addmascota')}}">Aquí</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</div>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Petology</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../static/nosotros/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/nosotros/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/nosotros/css/responsive.css" rel="stylesheet" />
</head>
<!-- info section -->
