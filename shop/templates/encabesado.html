<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/caruselmio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/stiles.css">

</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="logo de la pÃ¡gina">
        </div>
        <nav>
            <ul class="nav-links">
                {% if current_user.is_authenticated %}
                <li><a href="/">Inicio</a></li>
                <li><a href="{{url_for('allmascotas')}}">Mascotas</a></li>
                <li><a href="{{url_for('nosotros')}}">Nosotros</a></li>
                <!-- <a href="/logout" class="btn" style="margin-left: 2px; margin-top: 0px;"><button>Salir</button></a> -->
                <a href="/">{{current_user.nombre}}</a>
                <a href="{{url_for('userLogout')}}" class="btn"
                    style="margin-left: 2px; margin-top: 0px;"><button>Salir</button></a>
                {% else %}
                <li><a href="/">Inicio</a></li>
                <li><a href="{{url_for('allmascotas')}}">Mascotas</a></li>
                <li><a href="{{url_for('nosotros')}}">Nosotros</a></li>
                <!-- <a href="/login" class="btn" style="margin-left: 1px; margin-top: 0px;"><button>Ingresar</button></a> -->
                <a href="{{url_for('userLogin')}}" class="btn"
                    style="margin-left: 1px; margin-top: 0px;"><button>Ingresar</button></a>
                <!-- <a href="/registro" style="margin-left: 1px; margin-top: 0px;" class="btn"><button>Registrate</button></a> -->
                <a href="{{url_for('user_registro')}}" style="margin-left: 1px; margin-top: 0px;"
                    class="btn"><button>Registrate</button></a>
                {% endif %}


            </ul>
        </nav>


    </header>

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/js/bootstrap.js">
</body>

</html>
